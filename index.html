<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>magnifier</title>
  <link href="build/index.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
  <![endif]-->
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>
        magnifier
      </h1>
      <p>
        Magnifier an image
      </p>
      <p class="text-muted">
        0.2.0
        &middot;
        <a href="https://github.com/andrepolischuk/magnifier">GitHub</a>
      </p>
    </div>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12">
        <h3>Map <small>(default lens)</small></h3>
        <img src="images/map.jpg" alt="" class="image image-map">
      </div>
    </div>

    <br><br>

    <div class="row">
      <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12">
        <h3>Sea <small>(custom lens)</small></h3>
        <img src="images/sea.jpg" alt="" class="image image-sea">
      </div>
    </div>
  </div>

  <script src="build/index.js"></script>
</body>
</html>
